<!doctype html>
<html lang="pt-BR">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

</head>

<body class="corpo d-flex flex-column justify-content-center align-items-center">


	<div class="main d-flex flex-column">

		<header class="cabecalho d-flex justify-content-center">
			<h1 class="cabecalho-titulo">Cadastre-se</h1>
		</header>

		<!-- Form -->
		<form class="column g-3">

			<div class="col-4 my-3 mx-4 email">
        <input id="email" placeholder="Digite seu E-mail" type="email" class="form-control placeholders" id="validationDefault01" required>
      </div>

      <div class="col-4 my-3 mx-4 senha">
        <input placeholder="Digite uma senha" type="password" class="form-control placeholders" id="validationDefault02 idSenha" minlength="8" required>
      </div>

      <div class="col-3 mx-4 mb-3 identificacao">
        <select class="form-select identificacao-select option" id="identific validationDefault04" required>
          <option selected disabled value="">Me identifico como:</option>
          <option >Mulher</option>
          <option>Homem</option>
          <option>Não bínário</option>
          <option>Prefiro não responder</option>
        </select>
      </div>

      <div class="mx-4">
        <button class="btn btn-outline-primary button px-4 mt-3" type="submit">Confirmar</button>
      </div>

    </form>
    <!-- CHECKBOX não obrigatória -->
    <div class="mx-4">
        <div class="form-check d-flex flex-row d-flex align-items-baseline">
          <input class="form-check-input check" type="checkbox" value="">
          <label class="form-check-label" for="invalidCheck2">
            Lembrar de mim.
          </label>
        </div>
      </div>
    <!-- /CHECKBOX não obrigatória -->
		<!-- /Form -->
    <!-- DICA -->
      <section class="dica">
        <p class="dica-txt mx-4 mb-5">
          DICA: Para que sua senha não seja descoberta facilmente utilize no mínimo 8 caracteres como letras maiúsculas e minusculas, números de combinações misteriosas e caracteres especiais (Ex: !?@#$... Quase um palavrão).
        </p>
      </section>
    <!-- /DICA -->
    <!-- LOGO e form opinião -->
      <section class="rodape d-flex justify-content-center align-items-center">
        <footer class="rodape-footer">
          Você pode fazer críticas construtivas<a href="https://docs.google.com/forms/d/e/1FAIpQLSdrNltILDL3zm6F_UqWolwJL0XLJb4y-oIvNpE6ohdAth_rSA/viewform?usp=sf_link"> AQUI.</a>
        </footer>

      </section>
    <!-- /LOGO e form opinião -->
  
    
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
